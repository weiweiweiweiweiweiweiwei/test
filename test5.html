<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Habits Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1200px;
        }
        .unit-card {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            width: calc(33.33% - 2rem);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .unit-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }
        .unit-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        .lessons-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .lesson-item {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .lesson-item:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container" id="course-container"></div>
    <script>
        const units = [
            { title: "原子習慣威力有多大？", lessons: ["原子習慣的驚人力量", "別管目標，專注於系統", "改變身分認同", "習慣養成的四步驟"] },
            { title: "法則一：讓提示顯而易見", lessons: ["使用習慣積分卡 (Habit Scorecard)", "給習慣時間和地點", "習慣堆疊法", "改變環境法"] },
            { title: "法則二：讓習慣有吸引力", lessons: ["讓習慣有吸引力", "誘惑綑綁法", "模仿他人法", "轉念法"] },
            { title: "法則三：讓行動輕而易舉", lessons: ["頻率比時間重要", "最小努力原則", "兩分鐘法則"] },
            { title: "法則四：讓獎賞令人滿足", lessons: ["讓獎賞令人滿足", "迴紋針策略", "習慣追蹤器", "絕不錯過兩次"] },
            { title: "總結", lessons: [] }
        ];
        const container = document.getElementById("course-container");
        units.forEach(unit => {
            const card = document.createElement("div");
            card.className = "unit-card";
            const title = `<h2 class="unit-title">${unit.title}</h2>`;
            const lessons = unit.lessons.map(lesson => `<li class="lesson-item">• ${lesson}</li>`).join("");
            card.innerHTML = title + `<ul class="lessons-list">${lessons}</ul>`;
            container.appendChild(card);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Habits Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            padding: 1rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            transform: translateX(0);
            z-index: 1000;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .toggle-button {
            position: fixed;
            top: 1rem;
            left: 250px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
            z-index: 1001;
            transition: left 0.3s ease;
        }
        .toggle-button.hidden {
            left: 0;
        }
        .unit {
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .unit.locked {
            color: #bbb;
            pointer-events: none;
        }
        .unit.active {
            color: #007bff;
            font-weight: bold;
        }
        .content {
            margin-left: 250px;
            padding: 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }
        .sidebar.hidden + .content {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="unit" data-index="0">1. 原子習慣威力有多大？</div>
        <div class="unit" data-index="1">2. 法則一：讓提示顯而易見</div>
        <div class="unit" data-index="2">3. 法則二：讓習慣有吸引力</div>
        <div class="unit" data-index="3">4. 法則三：讓行動輕而易舉</div>
        <div class="unit" data-index="4">5. 法則四：讓獎賞令人滿足</div>
        <div class="unit" data-index="5">6. 總結</div>
    </div>
    <button class="toggle-button" id="toggle-button">☰</button>
    <div class="content" id="content">請選擇一個單元開始學習...</div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggle-button');
        const content = document.getElementById('content');
        const units = document.querySelectorAll('.unit');

        // 初始化已解鎖的關卡
        const unlockedUnits = JSON.parse(sessionStorage.getItem('unlockedUnits')) || [0];
        units.forEach((unit, index) => {
            if (unlockedUnits.includes(index)) {
                unit.classList.add('active');
            } else {
                unit.classList.add('locked');
            }
            unit.addEventListener('click', () => {
                content.textContent = `你已選擇單元 ${index + 1}`;
                if (!unlockedUnits.includes(index + 1) && index + 1 < units.length) {
                    unlockedUnits.push(index + 1);
                    sessionStorage.setItem('unlockedUnits', JSON.stringify(unlockedUnits));
                    units[index + 1].classList.remove('locked');
                    units[index + 1].classList.add('active');
                }
            });
        });

        // 控制導覽列顯示
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            toggleButton.classList.toggle('hidden');
        });
    </script>
</body>
</html>

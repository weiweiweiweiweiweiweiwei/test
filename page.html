<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Habits Course</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
      border-left: 6px solid #bbbbbb;
    }
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }
    .card.active {
      border-left-color: #007bff;
    }
    h2 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 700;
      color: #333333;
    }
    ul {
      padding: 0;
      list-style: none;
      margin: 0;
    }
    li {
      font-size: 1rem;
      color: #555555;
      margin-bottom: 0.5rem;
    }
    .lock {
      position: absolute;
      right: 1.5rem;
      top: 1.5rem;
      color: #bbbbbb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="course-container"></div>
  <script>
    const units = [
      { title: "序：原子習慣威力有多大？", lessons: ["原子習慣的驚人力量", "別管目標，專注於系統", "改變身分認同", "習慣養成的四步驟"] },
      { title: "法則一：讓提示顯而易見", lessons: ["使用習慣積分卡 (Habit Scorecard)", "給習慣時間和地點", "習慣堆疊法", "改變環境法"] },
      { title: "法則二：讓習慣有吸引力", lessons: ["讓習慣有吸引力", "誘惑綑綁法", "模仿他人法", "轉念法"] },
      { title: "法則三：讓行動輕而易舉", lessons: ["頻率比時間重要", "最小努力原則", "兩分鐘法則"] },
      { title: "法則四：讓獎賞令人滿足", lessons: ["讓獎賞令人滿足", "迴紋針策略", "習慣追蹤器", "絕不錯過兩次"] },
      { title: "總結", lessons: [] }
    ];
    const container = document.getElementById("course-container");
    units.forEach((unit, index) => {
      const card = document.createElement("div");
      card.className = "card" + (index === 0 ? " active" : "");
      const title = `<h2>${unit.title}</h2>`;
      const lessons = unit.lessons.map(lesson => `<li>• ${lesson}</li>`).join("");
      card.innerHTML = title + `<ul>${lessons}</ul>`;
      if (index !== 0) {
        card.innerHTML += '<div class="lock">🔒</div>';
      }
      container.appendChild(card);
      setTimeout(() => card.classList.add("show"), index * 100);
    });
  </script>
</body>
</html>
